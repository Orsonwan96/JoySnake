<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>私人订制信息采集表</title>
		<link rel="stylesheet" type="text/css" href="wenjuan/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="wenjuan/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="wenjuan/css/component.css" />
		<link rel="stylesheet" type="text/css" href="wenjuan/css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="wenjuan/css/cs-skin-boxes.css" />
		<script src="wenjuan/js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>私人订制信息采集表</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">你所向往的城市?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="城市" required/>
						</li>
		
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">你最想玩的景点?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="景点名称" required/>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">您的预计游玩时间?</label>
							<input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="天数" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">您的预算?</label>
							<input class="fs-anim-lower" id="q5" name="q5" type="text" placeholder="Money" required/>
						</li>
						
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">您的联系邮箱?</label>
							<input class="fs-anim-lower" id="q6" name="q6" type="email" placeholder="@qq.com" required/>
						</li>
						
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">您的旅程优先考虑什么?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">金钱</label></span>
								<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">效率</label></span>
								<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">综合考虑</label></span>
							</div>
						</li>
						
					</ol><!-- /fs-fields -->
					<div style="cursor: pointer" id="sub" class="fs-submit" type="submit">提交问卷</div>
				
				
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="wenjuan/js/classie.js"></script>
		<script src="wenjuan/js/selectFx.js"></script>
		<script src="wenjuan/js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
   <script type="text/javascript">
 $(document).ready(function(){
	   $("#sub").click(function(){
		   
		  
		   location.href="http://localhost:8080/abc/dingzhiyou.html?time="+$("#q4").val()+"&money="+$("#q5").val();
		   
	   });
 });
 </script>
	</body>
</html>
