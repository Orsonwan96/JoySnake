<!DOCTYPE html>
<html>	
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="css/style_login.css" rel='stylesheet' type='text/css' />
<script src="js/jquery-1.11.3.js"></script>
</head>
<body>
<script>
$(document).ready(function(c) {
	
	function cl(id){
		//存储，IE6~7 cookie 其他浏览器HTML5本地存储
		
		//判断当前浏览器是否支持HTML5，
		if (window.localStorage) {
			 //封装浏览器缓存 WebStrong，setItem类似setAttribute方法
		    localStorage.setItem("userid",id);	
			 //alert("yes");
		  //  localStorage.setItem("username",name);	
		} else {
			//封装Cookie
		    Cookie.write("userid",id);	
		    //Cookie.write("username",name);
		}
	}
	

	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});
	
	$("#Login_Button").click(function(){
		//触发ajax异步交互servlet操作
		$.ajax({
			url:"usert/login.action",
			method: "POST",
			data: {"uname":$("#uname").val(),
				     "pwd":$("#pwd").val()},
			dataType: "json",
			success:function(data){
				if(data.id != 0){
					cl(data.id);
					//storename(data.name);
					location.href="http://localhost:8080/abc/index.html";
				}else{
					alert("用户名or密码错误!");
				}
			},
			error:function(){
				alert("error!");
			}
		});
	});
});
</script>
 <!--SIGN UP-->
 <h1>登录页面</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="images/avtar.png" />
	</div>
			<form>
					<input type="text" class="text" value="Username"  id="uname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						<div class="key">
					<input type="password" value="Password"  id="pwd"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						</div>
			</form>
	<div class="signin">
		<input type="submit" value="Login"  id="Login_Button">
	</div>
</div>
